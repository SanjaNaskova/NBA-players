<div>
  <form (ngSubmit)="onUserSubmit(f)" #f="ngForm">
    <input class="login" required type="text" placeholder="username" minlength="3" name="username" ngModel />
    <button type="submit" class="submitBtn login">Submit</button>
    <p *ngIf="!isFormValid">
      You must enter a username that is minimum 3 characters long
    </p>
  </form>
</div>
